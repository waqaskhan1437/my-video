name: Universal Automation Runner

on:
  workflow_dispatch:
    inputs:
      automation_id:
        description: 'Automation configuration ID'
        required: true
        type: string

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    env:
      API_BASE_URL: ${{ secrets.WORKFLOW_API_ENDPOINT }}
      AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: curl, json, pdo_mysql, gd, mbstring, fileinfo

      - name: Validate required secrets
        run: |
          if [ -z "${API_BASE_URL}" ]; then
            echo "::error::Missing repository secret: WORKFLOW_API_ENDPOINT"
            exit 1
          fi

          if [ -z "${AUTOMATION_API_KEY}" ]; then
            echo "::error::Missing repository secret: AUTOMATION_API_KEY"
            exit 1
          fi

          if ! echo "${API_BASE_URL}" | grep -Eq '^https?://'; then
            echo "::error::WORKFLOW_API_ENDPOINT must start with http:// or https://"
            exit 1
          fi

          if echo "${API_BASE_URL}" | grep -Eqi '^https?://(localhost|127\.0\.0\.1|0\.0\.0\.0)(/|$)'; then
            echo "::error::WORKFLOW_API_ENDPOINT points to localhost. GitHub-hosted runners cannot reach your local machine."
            exit 1
          fi

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick curl jq

      - name: Create necessary directories
        run: |
          mkdir -p logs
          mkdir -p downloads
          mkdir -p processed
          mkdir -p transcriptions
          echo "GitHub Automation Runner started at $(date)" > logs/automation_run_${{ github.run_id }}.log

      - name: Download database dump with automation config
        run: |
          echo "Fetching automation configuration (ID: ${{ inputs.automation_id }})" | tee -a logs/automation_run_${{ github.run_id }}.log
          BASE_URL="${API_BASE_URL%/}"

          curl -X GET "${BASE_URL}/api/get-automation-config.php?automation_id=${{ inputs.automation_id }}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -o automation_config.json \
            --max-time 60 \
            -v 2>&1 | tee -a logs/automation_run_${{ github.run_id }}.log

          if [ ! -f automation_config.json ]; then
            echo "❌ Failed to fetch automation configuration" | tee -a logs/automation_run_${{ github.run_id }}.log
            exit 1
          fi

          echo "✅ Configuration downloaded" | tee -a logs/automation_run_${{ github.run_id }}.log
          cat automation_config.json | tee -a logs/automation_run_${{ github.run_id }}.log

      - name: Run automation logic
        continue-on-error: true
        id: run_automation
        run: |
          echo "Starting automation execution..." | tee -a logs/automation_run_${{ github.run_id }}.log
          BASE_URL="${API_BASE_URL%/}"

          # Run the automation PHP script with configuration
          RESPONSE=$(curl -X POST "${BASE_URL}/api/github-run-automation.php" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @automation_config.json \
            --max-time 14400 \
            --connect-timeout 60 \
            --retry 2 \
            -w "\n%{http_code}" \
            -v 2>&1)

          # Extract HTTP code (last line)
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "$BODY" | tee -a logs/automation_run_${{ github.run_id }}.log

          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Automation failed with HTTP $HTTP_CODE" | tee -a logs/automation_run_${{ github.run_id }}.log

            # Log error back to API for real-time dashboard update
            curl -X POST "${BASE_URL}/api/log-automation-error.php" \
              -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
              -H "Content-Type: application/json" \
              -d '{
                "automation_id": "${{ inputs.automation_id }}",
                "step": "automation_execution",
                "severity": "error",
                "message": "GitHub workflow failed with HTTP '${HTTP_CODE}'",
                "progress_percent": 50
              }' || true

            exit 1
          fi

          echo "✅ Automation execution completed" | tee -a logs/automation_run_${{ github.run_id }}.log

      - name: Download results from API
        if: always()
        run: |
          echo "Collecting automation results..." | tee -a logs/automation_run_${{ github.run_id }}.log
          BASE_URL="${API_BASE_URL%/}"

          # Fetch processed videos if any
          curl -X GET "${BASE_URL}/api/get-automation-results.php?automation_id=${{ inputs.automation_id }}&run_id=${{ github.run_id }}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            --max-time 60 \
            -v 2>&1 | tee -a logs/automation_run_${{ github.run_id }}.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Upload processed videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-videos-${{ github.run_id }}
          path: processed/
          retention-days: 30
        continue-on-error: true

      - name: Upload transcriptions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-transcriptions-${{ github.run_id }}
          path: transcriptions/
          retention-days: 30
        continue-on-error: true

      - name: Notify completion
        if: always()
        run: |
          echo "Notifying API of workflow completion..." | tee -a logs/automation_run_${{ github.run_id }}.log
          BASE_URL="${API_BASE_URL%/}"

          curl -X POST "${BASE_URL}/api/github-automation-complete.php" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{
              "automation_id": "${{ inputs.automation_id }}",
              "github_run_id": "${{ github.run_id }}",
              "github_run_number": "${{ github.run_number }}",
              "workflow_conclusion": "'${{ job.status }}'",
              "completed_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }' \
            --max-time 30 \
            -v 2>&1 | tee -a logs/automation_run_${{ github.run_id }}.log || true

      - name: Success Summary
        if: success()
        run: |
          echo "## ✅ Automation Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Automation ID**: ${{ inputs.automation_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## ❌ Automation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Automation ID**: ${{ inputs.automation_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Check logs**: automation-logs-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
